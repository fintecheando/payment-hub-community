<div class="container" fxLayout="row wrap" fxLayoutGap="2%" fxLayout.lt-md="column">

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let journal"> {{ journal.id }} </td>
        </ng-container>

        <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let journal"> {{ journal.glAccountType.value }} </td>
        </ng-container>

        <ng-container matColumnDef="Cuenta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuenta </th>
            <td mat-cell *matCellDef="let journal"> {{journal.glAccountCode}} {{ journal.glAccountName }} </td>
        </ng-container>

        <ng-container matColumnDef="Cargo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
            <td mat-cell *matCellDef="let journal">
                <span *ngIf="journal.entryType.value == 'DEBIT'">{{ journal.amount }}</span>
            </td>
        </ng-container>
        <ng-container matColumnDef="Abono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Abono </th>
            <td mat-cell *matCellDef="let journal">
                <span *ngIf="journal.entryType.value == 'CREDIT'">{{ journal.amount }}</span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="select-row"></tr>

    </table>

</div>
