<mat-form-field id="language-selector">
  <mat-label>{{'Language' | translate}}</mat-label>
  <mat-select [formControl]="languageSelector" (selectionChange)="setLanguage()">
    <mat-option *ngFor="let language of languages" [value]="language">
      {{ language }}
    </mat-option>
  </mat-select>
</mat-form-field>
