<div class="container">
  <mat-card>
    <div fxLayout="row" fxLayout.lt-md="column">

      <div fxFlex="50%">
        <mat-nav-list>
          <mat-list-item [routerLink]="['roles-and-permissions']">
            <mat-icon matListIcon>
              <fa-icon icon="key" size="sm"></fa-icon>
            </mat-icon>
            <h4 matLine>{{'Manage Roles and Permissions' | translate}}</h4>
            <p matLine>{{'Define or modify roles and associated permissions' | translate}}</p>
          </mat-list-item>
        </mat-nav-list>
      </div>

      <div fxFlex="50%">
        <mat-nav-list>
          <mat-list-item [routerLink]="['audit-trails']">
            <mat-icon matListIcon>
              <fa-icon icon="money-check" size="sm"></fa-icon>
            </mat-icon>
            <h4 matLine>{{'Audit Trails' | translate}}</h4>
            <p matLine>{{'Audit logs of all the activities, such as create client, disburse loans etc' | translate}}</p>
          </mat-list-item>
        </mat-nav-list>
      </div>
    </div>
  </mat-card>
</div>
